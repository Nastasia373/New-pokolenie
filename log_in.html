<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <!-- <img class="bg-gif" src="/Images/Starmancer.gif" alt=""> -->
            <div id="home" class="logo">
                <img src="Images/logo_pokolenie.png" alt="">
                <span>Новое</span>
                <span>Поколение</span>
            </div>
        </header>
           <section class="login_container">
               <div class="wrapper">
                <form action="">
                    <h1>Login</h1>
                    <div class="input_box">
                        <input type="text" placeholder="Логин" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Пароль" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="remember">
                        <label for="rem-r"><input id="rem-r" type="checkbox">Запомнить меня</label>
                    </div>
                    <button type="submit" class="log" >Войти</button>
                </form>
               </div>
           </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
